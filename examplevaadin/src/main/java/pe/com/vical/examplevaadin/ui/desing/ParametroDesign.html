<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" name="package-mapping" content="org_tepi_filtertable:org.tepi.filtertable">
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1440,&quot;PAPER_HEIGHT&quot;:900,&quot;PAPER_SCROLL_LEFT&quot;:1763,&quot;PAPER_SCROLL_TOP&quot;:2003,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;example&quot;}">

 <body> 
  <v-css-layout size-full="true"> 
   <v-horizontal-layout spacing="true" margin="true" _id="lytContenido"> 
    <v-grid width="500px" height="250px" _id="grdParametro"></v-grid> 
    <v-vertical-layout spacing="true" size-auto="true" _id="lytDatos"> 
     <v-text-field input-prompt="Nombre" width="200px" _id="txtNombre"></v-text-field> 
     <v-text-area input-prompt="Descripcion" width="200px" _id="txtDescripcion"></v-text-area> 
     <v-text-field input-prompt="Valor" width="200px" _id="txtValor"></v-text-field> 
     <v-combo-box item-caption-mode="id" width="200px" _id="cmbEstado"></v-combo-box> 
     <v-horizontal-layout spacing="true" _id="lytAccion" :center=""> 
      <v-button width="90px" plain-text="" _id="btnGuardar">
        Guardar 
      </v-button> 
      <v-button width="90px" plain-text="" _id="btnEliminar">
        Eliminar 
      </v-button> 
     </v-horizontal-layout> 
    </v-vertical-layout> 
   </v-horizontal-layout> 
  </v-css-layout>  
 </body>
